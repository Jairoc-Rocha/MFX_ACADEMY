<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bro IMC Calc</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <h1>Bro IMC Calc</h1>
    <form>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Informe o seu nome"
      />
      <input type="number" name="peso" id="peso" placeholder="Informe o peso" />
      <input
        type="number"
        name="altura"
        id="altura"
        placeholder="Informe a altura"
      />
      <button id="btn" type="button">Calcular</button>
    </form>
    <h2></h2>
  </body>
</html>
