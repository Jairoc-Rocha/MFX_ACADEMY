<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poste do Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <a href="https://www.instagram.com/"
          ><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ47qy_0UITTpQl1LVPYiupDHTfMFS50dMyQA&s"
            alt="Instagram"
        /></a>
        <div class="foto">
          <img src="./img/jairo.jpg" alt="jairo" />
          <span>jairoc.rocha</span>
        </div>
      </div>
      <img
        class="tecnologia"
        src="https://www.wrcursosonline.com.br/blog/wp-content/uploads/2023/05/tendencias-de-tecnologia-1024x683.jpg"
        alt="tecnologia"
      />
      <div class="icons">
        <i class="bi bi-heart"></i>
        <i class="bi bi-chat"></i>
        <i class="bi bi-send"></i>
        <i class="bi bi-bookmark"></i>
      </div>
      <div>
        <span class="data">25 de Abril</span>
      </div>

      <img
        class="tecnologia"
        src="https://abstartups.com.br/wp-content/uploads/2018/10/Qual-a-tecnologia-768x507.jpg"
        alt="tecnologia"
      />
      <div class="icons">
        <i class="bi bi-heart"></i>
        <i class="bi bi-chat"></i>
        <i class="bi bi-send"></i>
        <i class="bi bi-bookmark"></i>
      </div>
      <div>
        <span class="data">03 de Maio</span>
      </div>

      <img
        class="tecnologia"
        src="https://blog.singularityubrazil.com/wp-content/uploads/2022/11/tecnologia-e-inovacao-1200x660.jpg"
        alt="tecnologia"
      />
      <div class="icons">
        <i class="bi bi-heart"></i>
        <i class="bi bi-chat"></i>
        <i class="bi bi-send"></i>
        <i class="bi bi-bookmark"></i>
      </div>
      <div>
        <span class="data">30 de Janeiro</span>
      </div>
    </div>
  </body>
</html>
